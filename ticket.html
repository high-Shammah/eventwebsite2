<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Ticket</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <div class="text-center text-white bg-blue-600 p-1 text-xl font-bold mb-4">
    Ticket Type: VIP
  </div>
  <p class="text-3xl font-bold mb-6">Ticket Tittle</p>
  <div class="flex justify-between">
    <div class="mb-4 block items-center">
        <div class="w-1/2">
          <p class="text-gray-500">Name:</p>
        </div>
        <div class="w-[100px]">
          <p class="bg-gray-100 border border-gray-300 rounded-md py-2 px-4">{{ Name }}</p>
        </div>
      </div>
      <div class="mb-4 block items-center">
        <div class="w-1/2">
          <p class="text-gray-500">Date:</p>
        </div>
        <div class="w-[150px]">
          <p class="bg-gray-100 border border-gray-300 rounded-md py-2 px-4">January 20, 2024</p>
        </div>
      </div>
      <div class="text-center h-16 w-16 mb-4">
        <img src="images/Untitled design (4).png" alt="QR Code" class="mx-auto ">
      </div>
      </div>
     
      <div class="mb-4 block items-center">
        <div class="w-1/2">
          <p class="text-gray-500">Address:</p>
        </div>
        <div class="w-1/2">
          <p class="bg-gray-100 border border-gray-300 rounded-md py-2 px-4">123 Main St, City, Country</p>
        </div>


  </div>







  <div class="text-center">
    <img src="images/music-event-poster-template-with-colorful-shapes_1361-1591.webp" alt="Event Image" class="mx-auto max-w-full">
  </div>
</div>

</body>
</html>
