<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Sign Up</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full lg:w-1/2 h-full mx-auto bg-white p-8 lg:px-16 lg:py-16 shadow-md rounded-md">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-4">
            <img src="path/to/logo.png" alt="Logo" class="h-12 w-12 mr-2">
            <div class="text-2xl font-semibold">YourSite</div>
        </div>

        <h2 class="text-2xl font-semibold mb-4">Sign In</h2>

        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
            <input type="name" id="name" name="email" class="mt-1 p-2 border rounded w-full">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 border rounded w-full">
        </div>

        <div class="mb-4 relative">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 border rounded w-full pr-10">
            <button id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-2 focus:outline-none">
                <i id="eyeIcon" class="fas fa-eye text-gray-500"></i>
            </button>
        </div>

        <div class="flex items-center mb-4">
            <input type="checkbox" id="rememberMe" class="mr-2">
            <label for="rememberMe" class="text-sm text-gray-600">Remember me</label>
        </div>

        <!-- Log In Button -->
        <a href="signedinhomepage.html" class="bg-gray-800 text-white px-4 py-2 rounded-md block text-center mb-4">Sign UP</a>

        <!-- Not a Member? -->
        <p class="text-sm text-gray-600 mb-4">
            Not a member? <a href="#" class="text-blue-500">Create an account</a>
        </p>

        <!-- OR Text -->
        <div class="flex items-center mb-4">
            <hr class="flex-1 border-t border-gray-300">
            <span class="mx-4 text-gray-500">OR</span>
            <hr class="flex-1 border-t border-gray-300">
        </div>


        <a href="#" class="bg-red-500 text-white px-4 py-2 rounded-md block text-center mb-4">Log In with Google</a>


        <!-- Adverts Container -->
<div class="flex space-x-4 mt-8">
    <!-- Advert 1 -->
    <div class="w-1/2 bg-white p-4 rounded-lg shadow-lg mb-4 cursor-pointer">
        <!-- Advert Image -->
        <img src="images/40ba3482b1b7421bc5a1ea79b7c805d2.jpg" alt="Advert 1 Image" class="w-full h-24 object-cover mb-2">

        <!-- Advert Texts -->
        <div class="mb-2">
            <p class="text-lg font-semibold text-gray-800">Advert 1 Title</p>
            <p class="text-sm text-gray-600">Short description for Advert 1.</p>
        </div>

        <!-- Advert Button (Link) -->
        <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-full block text-center">Learn More</a>
    </div>

    <!-- Advert 2 -->
    <div class="w-1/2 bg-white p-4 rounded-lg shadow-lg mb-4 cursor-pointer">
        <!-- Advert Image -->
        <img src="images/40ba3482b1b7421bc5a1ea79b7c805d2.jpg" alt="Advert 2 Image" class="w-full h-24 object-cover mb-2">

        <!-- Advert Texts -->
        <div class="mb-2">
            <p class="text-lg font-semibold text-gray-800">Advert 2 Title</p>
            <p class="text-sm text-gray-600">Short description for Advert 2.</p>
        </div>

        <!-- Advert Button (Link) -->
        <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-full block text-center">Learn More</a>
    </div>
</div>


    </div>

   <!-- Right Side Image (Hidden on Mobile) -->
<div class="hidden lg:block lg:w-1/2 lg:bg-cover lg:bg-center">
    <img src="images/The Inauguration Poem _ Harvard Magazine.jpeg" alt="Right Side Image" class="w-full h-full object-cover">
</div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        // JavaScript to toggle password visibility
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
